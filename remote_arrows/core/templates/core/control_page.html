<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Action Arrows</title>
    <style>
      body {
        height: 100vh;
        margin: 0;
      }
      .top {
        background-color: aqua;
        width: 100%;
        height: 20%;
      }
      .up,
      .down {
        background-color: aquamarine;
        width: 100%;
        height: 20%;
      }
      .oneline {
        display: flex;
        height: 40%;
      }
      .left,
      .right {
        background-color: wheat;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="info" class="top">
      Empty
    </div>
    <div class="up btn" data-action="up">
      up
    </div>
    <div class="oneline">
      <div class="left btn" style="background-color: pink;" data-action="left">
        left
      </div>
      <div class="right btn" data-action="right">
        right
      </div>
    </div>
    <div class="down btn" data-action="down">
      down
    </div>
  </body>
</html>


<script>
    document.querySelectorAll('.btn').forEach( button => {
      button.addEventListener('click', function handleClick(event) {
        document.getElementById('info').textContent = 'Loading...';
      action = button.getAttribute('data-action');
      $.get(document.location.href + action, function(data, status){
        document.getElementById('info').textContent = action;
    });
    });
  });


  
    </script>
